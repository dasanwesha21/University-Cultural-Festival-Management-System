<!DOCTYPE html>
<html>
<head>
    <title>Event List</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/styles.css">
</head>
<body>
    <h1>Event List</h1>
    <table border="1">
        <tr>
            <th>Event ID</th>
            <th>Name</th>
            <th>Start Time & Date</th>
            <th>End Time & Date</th>
            <th>Venue</th>
            <th>Description</th>
            <th>Budget</th>
            <th>Winner ID</th>
            <th>Action</th>

        </tr>
        {% for user in events %}
            <tr>
                <td>{{ user.id }}</td>
                <td>{{ user.name_ }}</td>
                <td>{{ user.start_date_time }}</td>
                <td>{{ user.end_date_time }}</td>
                <td>{{ user.venue }}</td>
                <td>{{ user.descr }}</td>
                <td>{{ user.budget }}</td>
                <td>{{ user.winner_id }}</td>
                <td>
                    <form method="post" action="{{ url_for('delete_user', user_id=user.id)}}" style="display:inline;">
                        <button type="submit">Delete</button>
                    </form>
                </td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
