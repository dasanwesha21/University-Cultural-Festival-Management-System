<!DOCTYPE html>
<html>
<head>
    <title>Event List</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/styles.css">
    <script>
        function disableButton() {
            // Disable the button
            document.getElementById("myButton").disabled = true;
        }
    </script>
</head>
<body>
    <h1>Event List</h1>
    <table border="1">
        <tr>
            <th>Event ID</th>
            <th>Name</th>
            <th>Start Time & Date</th>
            <th>End Time & Date</th>
            <th>Venue</th>
            <th>Description</th>
            <th>Winner ID</th>
            <th>Action 1</th>
            <th>Action 2</th>

        </tr>
        {% for user in events %}
            <tr>
                <td>{{ user.id }}</td>
                <td>{{ user.name_ }}</td>
                <td>{{ user.start_date_time }}</td>
                <td>{{ user.end_date_time }}</td>
                <td>{{ user.venue }}</td>
                <td>{{ user.descr }}</td>
                <td>{{ user.winner_id }}</td>
                <td>
                    <form method="post" action="{{ url_for('register_std_part', user_id=user.id, std_id = std_id) }}" style="display:inline;">
                        <button id="myButton" onclick="disableButton()" type="submit">Register as Participant</button>
                    </form>
                </td>
                <td>
                    <form method="post" action="{{ url_for('register_std_vol', user_id=user.id, std_id = std_id) }}" style="display:inline;">
                        <button id="myButton" onclick="disableButton()" type="submit">Register as Volunteer</button>
                    </form>
                </td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
