<!DOCTYPE html>
<html>
<head>
    <title>Event List Student</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/styles.css">
</head>
<body>
    <div class="container">
        <h2>Event List Student</h2>
        <table>
            <tr>
                <th>Event Name</th>
                <th>Date and Time</th>
                <th>Event Venue</th>
                <th>Event Description</th>
                <th>Event Status</th>
            </tr>
            {% for event in events %}
            <tr>
                <td>{{event.name_}}</td>
                <td>{{event.date_}}</td>
                <td>{{event.time_}}</td>
                <td>{{event.venue_}}</td>
                <td>{{event.description_}}</td>
                <td>{{event.type_}}</td>
                <td>{{event.status_}}</td>
            </tr>
            {% endfor %}
            
        
</body>

</html>
