<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>External Page</title>
    <link rel="stylesheet" href="../static/styles.css">
</head>
<body>
    <div class="container">
        <h2>Welcome to Student signup Page</h2>
    </div>
    <div class="container">
        <form action="/signup_submit_std", method="post">
            <div class="form-group" id="name_std">
                <label for="name_std">Name:</label>
                <input type="text" id="name_std" name="name_std" required>
            </div>
            <div class="form-group" id="email_std">
                <label for="email_std">Email:</label>
                <input type="email" id="email_std" name="email_std" required>
            </div>
            <div class="form-group" id="password_std">
                <label for="password_std">Password:</label>
                <input type="password" id="password_std" name="password_std" required>
            </div>
            <div class="form-group" id="roll_std">
                <label for="roll_std">Roll Number:</label>
                <input type="text" id="roll_std" name="roll_std" required>
            </div>
            <div class="form-group" id="dept_std">
                <label for="dept_std">Department Name:</label>
                <input type="text" id="dept_std" name="dept_std" required>
            </div>
            <div class="form-group" id="hall_std">
                <label for="hall_std">Hall Name:</label>
                <input type="text" id="hall_std" name="hall_std" required>
            </div>
            <button type="submit">Sign In</button>
        </form>
        <form action="#" method="POST" id="redirectForm">
            <button type="submit" name="redirect" value="signup_std_back">Back</button>
        </form>
    </div>

    <script>
        document.getElementById('redirectForm').addEventListener('submit', function(event) {
            var redirectType = event.submitter.value;
            if (redirectType === 'signup_std_back') {
                this.action = "{{ url_for('signup_std_back') }}";
            }
        });
    </script>
</body>
</html>
