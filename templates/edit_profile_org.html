<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="../static/styles.css">
</head>
<body>
    <div class="container">
        <h2>Edit Profile</h2>
        <form action = " {{ url_for('submit_profile_org', org_id = organiser.id)}}" ,method="POST">
            <div class="form-group" id="name_organiser">
                <label for="name_organiser">Name</label>
                <input type="text" id="name_organiser" name="name_organiser" required value ={{organiser.name_}} >
            </div>
            <div class="form-group" id="email">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required value = {{organiser.email}}>
            </div>
            <div class="form-group" id="old_password">
                <label for="old_password">Old Password</label>
                <input type="password" id="old_password" name="old_password" >
            </div>
            <div class="form-group" id="new_password">
                <label for="new_password">New Password</label>
                <input type="password" id="new_password" name="new_password" >
            </div>
            
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
        <a href = "{{ url_for('profile_org' ,org_name = organiser.id)}}" class = 'btn btn-primary' >Back</a>
    </div>
</html>
