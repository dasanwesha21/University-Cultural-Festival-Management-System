<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Page</title>
    <link rel="stylesheet" href="../static/styles.css">
</head>
<body>
    <div class="container">
        <h2>Welcome to Student Page</h2>
        <div class="buttons">
            <form action="#" method="POST" id="signupForm_std">
                <button type="submit">Sign Up</button>
            </form>
            <form action="#" method="POST" id="loginForm_std">
                <button type="submit">Log In</button>
            </form>
            <form action="#" method="POST" id="redirectForm">
                <button type="submit" name="redirect" value="student_index_back">Back</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('signupForm_std').addEventListener('submit', function(event) {
            this.action = "{{ url_for('signup_std')}}";
        });

        document.getElementById('loginForm_std').addEventListener('submit', function(event) {
            this.action = "{{ url_for('login_std')}}";
        });

        document.getElementById('redirectForm').addEventListener('submit', function(event) {
            var redirectType = event.submitter.value;
            if (redirectType === 'student_index_back') {
                this.action = "{{ url_for('student_index_back') }}";
            }
        });
    </script>
</body>
</html>
